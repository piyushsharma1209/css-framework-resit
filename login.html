<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

    <div class="main">
        <!---navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Stay Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-items">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2 class="text-center">Login</h2>
        </div>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <input type="name" class="form-control" id="" placeholder="Name">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group mb-3">
                                    <div class="row align-items-center">
                                        <div class="col-sm-8 col-md-8">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="remember">
                                                <label class="form-check-label" for="remember">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-md-4 mt-0 mt-sm-0">
                                            <button type="submit" class="btn btn-primary w-100 border-0">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-white py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center text-md-left mb-3 mb-md-0">
                        <p class="footer mb-0">Copyright&copy; 2020</p>
                    </div>
                    <div class="col-md-4 text-center mb-3 mb-md-0">
                        <a href="https://www.linkedin.com/"><img src="/src/images/linkedin.png" alt="LinkedIn"
                                class="mr-3"></a>
                        <a href="https://www.youtube.com/"><img src="/src/images/youtube.png" alt="YouTube"></a>
                    </div>
                    <div class="col-md-4 text-center text-md-right">
                        <p class="footer mb-0">Tel: 123 456 789 | info@email.com</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
